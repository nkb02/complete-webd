<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name"> Name</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>

        <label for="role> Role:"></label>
        <div>
            <input type=" text " name="myRole " id="role ">
        </div>
        <br>
        <label for="ema "> Email:</label>
        <div>
            <input type="email " name="myEmail " id="ema ">
        </div>

        <br>
        <label for="dat "> Date:</label>
        <div>
            <input type="date " name="myDate " id="dat ">
        </div>
        <br>
        <label for="bon "> Bonus:</label>
        <div>
            <input type="number " name="myBonus " id="bon ">
        </div>
        <br>
        <label for="eli "> Eligible:</label>
        <div>
            <input type="checkbox " name="myEligibility " id="eli " checked>
        </div>
        <br>

        <div>
            Gender: Male <input type="radio " name="myGender "> Female <input type="radio " name="myGender "> Other <input type="radio " name="myGender ">
        </div>

        <br>
        <label for="wri ">  Write about yourself:</label>
        <div>
            <br><textarea name="myText " cols="90 " rows="10 " id="wri "></textarea>
        </div>

        <br>

        <div>
            <label for="car ">Car</label>
            <select name="myCar " id="car ">
                <option value="ind " selected>Indica</option>
                <option value="swf " >Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit " value="Submit Now ">
            <input type="reset " value="Reset Now ">
        </div>
        <br>

        <div>
            tel: <input type="tel " value="write here ">
        </div>
    </form>
</body>

</html>
